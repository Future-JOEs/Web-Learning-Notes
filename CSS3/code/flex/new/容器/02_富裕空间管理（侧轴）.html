<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>富裕空间管理（侧轴）</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 400px;
			height: 300px;
			border: 1px solid;
			margin: 100px auto;
			display: flex;
			flex-direction: row;

			justify-content: space-between;
			/*
			 * flex-start
			 * flex-end
			 * center
			 * baseline(box没有)
			 * stretch(box没有)
			 */
			align-items: stretch;
		}
		#wrap .item{
			width: 50px;
			/*height: 50px;*/
			background: pink;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
<div id = "wrap">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
</div>
</body>
</html>
