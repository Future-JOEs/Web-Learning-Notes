<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .wrap {
        border: red solid 10px;
        width: 400px;
    }

    .wrap:after {
        content: "";
        clear: both;
        display: block;
    }

    .item {
        margin: 5px;
        float: left;
        background: blueviolet;
        width: 100px;
        height: 100px;
    }
</style>
<body>
<div class="wrap">
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
