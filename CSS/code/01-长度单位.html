<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长度单位</title>
	<style>
		div {
			font-size: 40px;
			width: 10em; /* 400px */
			height: 10em;
			border: solid 1px black;
		}
		p {
			font-size: 0.5em; /* 20px */
			width: 10em; /* 200px */
			height: 10em;
			border: solid 1px red;
		}
		span {
			font-size: 0.5em;
			width: 10em;
			height: 10em;
			border: solid 1px blue;
			display: block;
		}
	</style>
</head>
<body>
	<div>
		我是父元素div
		<p>
			我是子元素p
			<span>我是孙元素span</span>
		</p>
	</div>
</body>
</html>
