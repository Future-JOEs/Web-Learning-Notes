<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
</head>
<style>
	.wrap{
		overflow: hidden;
		padding: 20px;
		border: aqua solid 5px;
		background: blanchedalmond;
		width: 300px;
		height: 100px;
	}
	.item1,.item2{
		float: right;
		width: 10px;
		height: 10px;
		background: blue;
	}
	.item1, .m20 {
		margin-bottom: 20px;
	}
	.item2, .m10 {
		margin-top: 10px;
	}
</style>
<body>
<div class="wrap">
	<div class="item1"></div>
	<div class="item2"></div>
	<div class="m20"> heloha </div>
	<button class="m10">添加</button>
</div>
</body>
</html>
